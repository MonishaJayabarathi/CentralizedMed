variables:
  APP_NAME: "Medi_App"

image: maven:latest

stages:
  - build
  - test
  - deploy

buildStep:
  image: maven:3-jdk-8
  stage: build
  tags:
    - dalfcs_docker_kvm
  artifacts:
    paths:
    - target
  script:
    - mvn clean
    - mvn compile
  only:
    - cicd_kazi

testStep:
  image: maven:3-jdk-8
  stage: test
  tags:
    - dalfcs_docker_kvm
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
  script:
    mvn verify
  only:
    - cicd_kazi

deployStep:
  stage: deploy
  tags:
    - dalfcs_docker_kvm
  before_script:
    - 'command -v ssh-agent >/dev/null || ( yum update -y && yum install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  artifacts:
    paths:
      - target/centrailized_medi_application-1.0-SNAPSHOT.jar
  script:
    # -chmod og-rwx ${DEPLOY_SSH_KEY}
    - ssh -o StrictHostKeyChecking=no -i $DEPLOY_SSH_KEY ${DEPLOY_USER}@${DEPLOY_HOST}
    #- scp -r -o StrictHostKeyChecking=no -p ${DEPLOY_SSH_KEY} target/centrailized_medi_application-1.0-SNAPSHOT.jar "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHORT_SHA}_${APP_NAME}.jar"
  only:
    - cicd_kazi